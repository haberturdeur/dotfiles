env:
  TERM: xterm-256color
font:
  normal:
    family: DejaVu Sans M Nerd Font
hints:
  enabled:
  - command: xdg-open
    hyperlinks: true
    mouse:
      enabled: true
      mods: None
    post_processing: true
    regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\0\
      -\x1F\x7F-\x9F<>\"\\s{-}\\^\u27E8\u27E9`]+"
import:
- /Users/fatih/.config/alacritty/color.yml
mouse_bindings:
- action: PasteSelection
  mouse: Middle
scrolling:
  history: 10000
window:
  decorations: None
  dynamic_padding: false
  opacity: 0.85
  padding:
    x: 1
    y: 1
